<div class="container bg-warning">
  <h2 class="p-2 text-danger d-flex container justify-content-center">
    Reactive Form
  </h2>
  <form [formGroup]="checkoutFrom" (ngSubmit)="postData()">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          placeholder="Email"
          formControlName="emailAddr"
        />
        <span
          *ngIf="
            checkoutFrom.get('emailAddr').touched &&
            checkoutFrom.get('emailAddr').hasError('email')
          "
          >Enter Valid Email Address</span
        >
        <span
          *ngIf="
            checkoutFrom.get('emailAddr').touched &&
            checkoutFrom.get('emailAddr').hasError('minlength')
          "
          >Minimum Length must be 5 character</span
        >
        <span
          *ngIf="
            checkoutFrom.get('emailAddr').touched &&
            checkoutFrom.get('emailAddr').hasError('required')
          "
          >Enter Email Address</span
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >Quantity</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputPassword3"
          placeholder="Quantity"
          formControlName="quantity"
        />
        <span
          *ngIf="
            checkoutFrom.get('quantity').touched &&
            checkoutFrom.get('quantity').hasError('required')
          "
          >Enter Quantity</span
        >
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">Checkbox</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck1"
            formControlName="terms"
          />
          <label class="form-check-label" for="gridCheck1">
            Agree to Terms
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!checkoutFrom.valid"
        >
          Check Out
        </button>
        <button type="submit" class="btn btn-link" (click)="resetForm()">
          Clear
        </button>
      </div>
    </div>
  </form>
</div>

{{ valueChangeTracked | json }}
